  <script>
    $(document).ready(function(){
      $.get("https://data.cityofchicago.org/resource/rp42-fxjt.json", function(response) {
        console.log(response);
        var row = $("<div>").addClass("row");

        $.each(response, function(i,v) {
            console.log(i,v);
            var cell = $("<div>");
            cell.addClass("col-sm");
            cell.html("Tow-Date: " + v.tow_date + "<br>" + "Make: " + v.make + "<br>" + "Style: " + v.style + "<br>" + "Model: " + v.model + "<br>" + "coloer: " + v.color + "<br>" + "Plate: " + v.plate + "<br>" + "State: " + v.state + "<br>" + "towed-to-address: " + v.towed_to_address + "<br>" + "Facility Phone Number: " +v.tow_facility_phone + "<br>" + "Inventory Number: " + v.inventory_number );
            
            row.append(cell);
            
            if (row.find("div").length == 3) {
              $(".container").append(row);
              row = $("<div>").addClass("row");
            }            
        });

        if (row.find("div").length != 0) {
              $(".container").append(row);
        }            


      });
    });
  </script>
